<html>
  <meta charset="UTF-8">
  <head>
    <title>Neon3</title>
    <script src="./pretty.js"></script>
  </head>

  <body>
    <div class="overlay" id="loading">
      <div class="loader"></div>
    </div>
    <nav class="navbar is-light">
      <div class="navbar-brand">
        <a class="navbar-item">
          <p>Neon3</p>
        </a>
        <a class="navbar-burger" id="burgerMenu" role="button" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
          <div id="dropdown_toggle">
            <a class="navbar-item">
              <button class="button" id="edit_mode">Edit MEI</button>
            </a>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Help</a>
            <div class="navbar-dropdown is-right">
              <a class="navbar-item" href="//github.com/DDMAL/Neon2/wiki/Instructions" target="_blank">User Guide</a>
              <a class="navbar-item" href="//github.com/DDMAL/Neon2/wiki" target="_blank">Wiki</a>
              <a class="navbar-item" href="http://ddmal.music.mcgill.ca" target="_blank">DDMAL</a>
              <a class="navbar-item" onclick="hotkeyDialog()">Hotkeys</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="columns">
      <div id="notification-content" style="display:none;"></div>
      <div class="column is-two-thirds box" id="svg_output" style="height:getHeight()"></div>
      <div class="column is-one-third is-hidden-mobile" id="right-column">
        <div class="panel">
          <p class="panel-heading has-dropdown" id="displayHeader">
            Display
            <svg class="icon is-pulled-right">
              <use id="toggleDisplay" xlink:href="./img/icons.svg#dropdown-down"></use>
            </svg>
          </p>
          <div id="displayContents">
            <a class="panel-block has-text-centered">
              <button class="button" id="reset-zoom">Zoom</button>
              <input class="slider is-fullwidth" id="zoomSlider" step="5" min="25" max="400" value="100" type="range"/>
              <output id="zoomOutput" for="zoomSlider">100</output>
            </a>
            <a class="panel-block has-text-centered">
              <button class="button" id="reset-opacity">Glyph Opacity</button>
              <input class="slider is-fullwidth" id="opacitySlider" step="5" min="0" max="100" value="100" type="range"/>
              <output id="opacityOutput" for="opacitySlider">100</output>
            </a>
            <a class="panel-block has-text-centered">
              <button class="button" id="reset-bg-opacity">Image Opacity</button>
              <input class="slider is-fullwidth" id="bgOpacitySlider" step="5" min="0" max="100" value="100" type="range"/>
              <output id="bgOpacityOutput" for="bgOpacitySlider">100</output>
            </a>
            <div class="panel-block">
              <label class="checkbox">
                Display Text:&nbsp;
                <input class="checkbox" id="displayText" type="checkbox"/>
              </label>
              <label class="checkbox">
                Display Info:&nbsp;
                <input class="checkbox" id="displayInfo" type="checkbox" checked="checked"/>
              </label>
              <div class="dropdown" id="highlight-dropdown">
                <div class="dropdown-trigger">
                  <button class="button" id="highlight-button" aria-haspopup="true" aria-controls="highlight-menu">
                    <span>Highlight</span>
                    <span id="highlight-type">&nbsp;- Off</span>
                    <svg class="icon">
                      <use id="toggleDisplay" xlink:href="./img/icons.svg#dropdown-down"></use>
                    </svg>
                  </button>
                </div>
                <div class="dropdown-menu" id="highlight-menu" role="menu">
                  <div class="dropdown-content">
                    <a class="dropdown-item" id="highlight-staff">Staff</a>
                    <a class="dropdown-item" id="highlight-syllable">Syllable</a>
                    <a class="dropdown-item" id="highlight-neume">Neume</a>
                    <hr class="dropdown-divider"/>
                    <a class="dropdown-item" id="highlight-none">None</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="insert_controls"></div>
          <div id="edit_controls"></div>
        </div>
        <div id="neume_info"></div>
        <div id="syl_text" class="box" style="display:none;"></div>
      </div>
    </div>
    <script type="text/javascript">
      var meiFile = "{{ meifile|escapejs }}";
      var rawData = "{{ data }}";
      var bgImg = " {{ bgimg }}";

      function hotkeyDialog() {
        alert(
          "Hotkey : Action\n\n" +
          "+ : Zoom in\t\ts : Save File\t\tCtrl-z or \u{2318}-z : Undo\n" +
          "\u{2013} : Zoom out\t\th : Hide MEI\t\tCtrl-Z or \u{2318}-Z : Redo\n" +
          "0 : Zoom reset\n\n1/2/3/4 : Select by Syllable/Neume/Neume Component/Staff");
      }
      function getHeight() {
        alert(window.innerHeight);
      }
    </script>
    <script src="./editor.js"></script>
  </body>
</html>
