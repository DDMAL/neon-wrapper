<html>
  <head>
    <title>Neon2</title>
  </head>
  <body>
    <div class="navbar is-light">
      <div class="navbar-brand">
        <p class="navbar-item">Neon2</p>
      </div>
    </div>
    <div class="columns">
      <div id="svg_output" style="overflow:hidden" class="column is-two-thirds box"></div>
      <div class="column is-one-third">
        <div class="panel">
          <p class="panel-heading">Controls</p><a class="panel-block has-text-centered">
            <button id="reset-zoom" class="button">Zoom</button>
            <input id="zoomSlider" step="5" min="25" max="200" value="100" type="range" class="slider is-fullwidth"/>
            <output id="zoomOutput" for="zoomSlider">100</output></a><a class="panel-block has-text-centered">
            <button id="reset-opacity" class="button">Neume Opacity</button>
            <input id="opacitySlider" step="5" min="0" max="100" value="100" type="range" class="slider is-fullwidth"/>
            <output id="opacityOutput" for="opacitySlider">100</output></a><a class="panel-block has-text-centered">
            <button id="reset-bg-opacity" class="button">Image Opacity</button>
            <input id="bgOpacitySlider" step="5" min="0" max="100" value="100" type="range" class="slider is-fullwidth"/>
            <output id="bgOpacityOutput" for="bgOpacitySlider">100</output></a><a class="panel-block">
            <label class="checkbox">Display Text:
              <input id="displayText" type="checkbox" class="checkbox"/>
            </label></a>
            <button class="button is-fullwidth" id="finish-interactive">Finish</button>
        </div>
        <div id="neume_info"></div>
      </div>
      <script type="text/javascript">
        var meiFile = "{{ meifile }}";
        var bgImg = "{{ bgimg }}";
      </script>
      <script src="./editor.js">
      </script>
    </div>
  </body>
</html>
