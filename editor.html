<html>
  <head>
    <title>Neon2</title>
    <script src="./pretty.js"></script>
  </head>
  <body>
    <div class="navbar is-light">
      <div class="navbar-start">
        <p class="navbar-item">Neon2</p>
        <a class="navbar-item" id="dropdown_toggle">
          <button class="button" id="edit_mode">Edit MEI</button>
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Help</a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="https://github.com/DDMAL/Neon2/wiki">Wiki</a>
            <a class="navbar-item" href="http://ddmal.music.mcgill.ca">DDMAL</a>
          </div>
        </div>
      </div>
    </div>
    <div class="columns">
      <div id="svg_output" style="overflow:hidden" class="column is-two-thirds box"></div>
      <div class="column is-one-third">
        <div class="panel">
          <p class="panel-heading">Controls</p><a class="panel-block has-text-centered">
            <button id="reset-zoom" class="button">Zoom</button>
            <input id="zoomSlider" step="5" min="25" max="400" value="100" type="range" class="slider is-fullwidth"/>
            <output id="zoomOutput" for="zoomSlider">100</output></a><a class="panel-block has-text-centered">
            <button id="reset-opacity" class="button">Neume Opacity</button>
            <input id="opacitySlider" step="5" min="0" max="100" value="100" type="range" class="slider is-fullwidth"/>
            <output id="opacityOutput" for="opacitySlider">100</output></a><a class="panel-block has-text-centered">
            <button id="reset-bg-opacity" class="button">Image Opacity</button>
            <input id="bgOpacitySlider" step="5" min="0" max="100" value="100" type="range" class="slider is-fullwidth"/>
            <output id="bgOpacityOutput" for="bgOpacitySlider">100</output></a><a class="panel-block">
            <label class="checkbox">Display Text:
              <input id="displayText" type="checkbox" class="checkbox"/>
            </label>
            <label class="checkbox">Highlight Staves:
              <input id="highlightStaves" type="checkbox" class="checkbox"/>
            </label></a>
            <div id="insert_controls"></div>
            <div id="edit_controls"></div>
            <button class="button is-fullwidth" id="finish-interactive">Finish</button>
        </div>
        <div id="neume_info">
          <article class="message" style="visibility:hidden;">
            <div class="message-header">
              <p></p>
              <button id="notification-delete" class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body"></div>
          </article>
        </div>
      </div>
      <script type="text/javascript">
        var meiFile = "{{ meifile }}";
        var bgImg = "{{ bgimg }}";
      </script>
      <script src="./editor.js">
      </script>
    </div>
  </body>
</html>
